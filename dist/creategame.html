<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Создать игру</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="page">
			<!-- header-->
			<header class="header" id="header">
				<div class="wrapper">
					<div class="header__row">
						<div class="header__col header__col--logo">
							<!-- logo--><a class="logo md-hide" href="#"><img src="img/logo.png" alt=""></a>
							<!-- /logo-->
							<!-- userIconMob--><a class="userIconMob md-visible" href="#"><img src="img/user_1.jpg" alt=""></a>
							<!--	/userIconMob-->
						</div>
						<div class="header__col mobile-visible"><img src="img/slogan_mob.png" alt=""></div>
						<div class="header__col">
							<!-- menu-->
							<div class="menu menu--right" id="menu">
								<div class="menu__btn" id="menu-btn">
									<div class="menu__btnInner"></div>
								</div>
								<nav class="menu__nav">
									<ul class="menu__list">
										<li><a href="#">Обучающая игра</a></li>
										<li><a href="#">Данные</a></li>
										<li><a href="#">Рейтинг</a></li>
										<li><a href="#">Баланс</a></li>
									</ul>
									<!-- user-->
									<div class="user md-visible"><a class="user__icon" href="#"><img src="img/chat_icon.svg" alt=""></a><a class="user__icon" href="#"><img src="img/gear_icon.svg" alt=""></a><a class="user__lk" href="#"><img src="img/user_1.jpg" alt=""><span>Личный кабинет</span></a></div>
									<!--	/user-->
									<!-- lang-->
									<div class="lang md-visible"><a class="active" href="#">RU</a><span class="lang__slash">/</span><a href="#">EN</a></div>
									<!--	/lang-->
									<div class="menu__close" id="menu-close"></div>
								</nav>
								<div class="menu__over" id="menu-over"></div>
							</div>
							<!-- /menu-->
						</div>
						<div class="header__col md-hide">
							<!-- user-->
							<div class="user"><a class="user__icon" href="#"><img src="img/chat_icon.svg" alt=""></a><a class="user__icon" href="#"><img src="img/gear_icon.svg" alt=""></a><a class="user__lk" href="#"><img src="img/user_1.jpg" alt=""><span>Личный кабинет</span></a></div>
							<!--	/user-->
							<!-- lang-->
							<div class="lang"><a class="active" href="#">RU</a><span class="lang__slash">/</span><a href="#">EN</a></div>
							<!--	/lang-->
						</div>
					</div>
				</div>
			</header>
			<!-- /header-->
			<div class="content">
				<!-- modal-->
				<form class="modal" action="#">
					<div class="modal__container modal__container--w700">
						<div class="modal__head">
							<div class="title">Создать игру</div>
							<div class="modal__close"></div>
						</div>
						<div class="modal__body">
							<!-- createGame-->
							<div class="createGame">
								<div class="createGame__row">
									<div class="createGame__col1">
										<div class="createGame__title">Название игры</div>
									</div>
									<div class="createGame__col2">
										<div class="createGame__name">
											<input type="text" placeholder="NameGame">
										</div>
									</div>
								</div>
								<div class="createGame__row">
									<div class="createGame__col1">
										<div class="createGame__title">Тип игры:</div>
									</div>
									<div class="createGame__col2">
										<div class="createGame__types">
											<div class="createGame__type">
												<input id="typeGame_1" type="radio" name="typeGame" checked>
												<label for="typeGame_1"><img src="img/player_icon_2.svg" alt=""></label>
											</div>
											<div class="createGame__type">
												<input id="typeGame_2" type="radio" name="typeGame">
												<label for="typeGame_2"><img src="img/player_icon_3.svg" alt=""></label>
											</div>
											<div class="createGame__type">
												<input id="typeGame_3" type="radio" name="typeGame">
												<label for="typeGame_3"><img src="img/player_icon_4.svg" alt=""></label>
											</div>
										</div>
									</div>
								</div>
								<div class="createGame__row">
									<div class="createGame__col1">
										<div class="createGame__title">Кол-во игроков:</div>
									</div>
									<div class="createGame__col2">
										<div class="createGame__players">
											<div class="createGame__player">
												<input id="player_1" type="checkbox" checked>
												<label for="player_1"><img src="img/player_icon_1.svg" alt=""></label>
											</div>
											<div class="createGame__player">
												<input id="player_2" type="checkbox" checked>
												<label for="player_2"><img src="img/player_icon_1.svg" alt=""></label>
											</div>
											<div class="createGame__player">
												<input id="player_3" type="checkbox">
												<label for="player_3"><img src="img/player_icon_1.svg" alt=""></label>
											</div>
											<div class="createGame__player">
												<input id="player_4" type="checkbox">
												<label for="player_4"><img src="img/player_icon_1.svg" alt=""></label>
											</div>
											<div class="createGame__num">2</div>
										</div>
									</div>
								</div>
								<div class="createGame__row">
									<div class="createGame__col1">
										<div class="createGame__title">Выберите вашу ставку</div>
									</div>
									<div class="createGame__col2">
										<div class="search__rate search__rate--createGame">
											<div class="search__rateItems">
												<div class="search__rateItem">
													<input id="rate_1" type="radio" name="rate" checked>
													<label for="rate_1"><span>0.000</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
												<div class="search__rateItem">
													<input id="rate_2" type="radio" name="rate">
													<label for="rate_2"><span>0.005</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
												<div class="search__rateItem">
													<input id="rate_3" type="radio" name="rate">
													<label for="rate_3"><span>0.01</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
												<div class="search__rateItem">
													<input id="rate_4" type="radio" name="rate">
													<label for="rate_4"><span>0.05</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
												<div class="search__rateItem">
													<input id="rate_5" type="radio" name="rate">
													<label for="rate_5"><span>0.10</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
												<div class="search__rateItem">
													<input id="rate_6" type="radio" name="rate">
													<label for="rate_6"><span>1.0</span><span>eth</span><span class="search__active"><img src="img/cristal_icon.svg" alt=""></span></label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="createGame__row">
									<div class="createGame__col1">
										<div class="createGame__title">Придумайте пароль для приватной игры</div>
									</div>
									<div class="createGame__col2">
										<div class="createGame__password">
											<input type="text" name="">
										</div>
									</div>
								</div>
								<div class="createGame__btn">
									<div class="btn btn--second">Создать игру</div>
								</div>
								<div class="createGame__text">Если игра уже создана, то Вы присоединитесь к ней</div>
							</div>
							<!--	/createGame-->
						</div>
					</div>
				</form>
				<!--	/modal-->
			</div>
		</div>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
